<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product-card">
        <header class="product-card__header">&nbsp;</header>
        <div class="product-card__content">
          <p class="product-card__category">Perfume</p>
          <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-card__price-container">
            <h2 class="product-card__price">$149.99</h2>
            <p class="product-card__old-price">$169.99</p>
          </div>
          <a href="#" class="product-card__btn">
            <img
              src="images/icon-cart.svg"
              alt=""
              class="product-card__btn-icon"
            />
            <p>Add to Cart</p>
          </a>
        </div>
      </article>
    </main>
  </body>
</html>
